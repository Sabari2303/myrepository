<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Document</title>
    </head>
    <body>
       <h1 id="heading"></h1>
       <p class="para">parah 1</p>
       <p class="para">p2</p>
       <p class="para">p3</p>
       <p class="para">p4</p>
       <button onclick="myfunc()">show animal</button>

     </body>
     <script>
        function myfunc()
        {
            const animals=["tiger","lion","cat","elephant"]
            for(let i=0;i<animals.length;i++)
            {
                document.getElementsByClassName("para")[i].innerHTML=animals[i]
            }
        }
     </script>
</html>
